<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Título da Página</title>
		<script type="text/javascript">
			function calculo(val1, val2, op) {
				if (op == "soma") {
					return val1 + val2;
				} else if (op == "subtração") {
					return val1 - val2;
				}
			}

			var n1 = parseInt(prompt("Digite um número inteiro:"))
			var op = prompt("Digite a operação (soma ou subtração):")
			var n2 = parseInt(prompt("Digite outro número inteiro:"))
			var res = calculo(n1, n2, op);
			alert("O resultado é: " + res)
		</script>
	</head>
	<body>
	</body>
</html>
